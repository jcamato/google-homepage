<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="https://www.google.com/s2/favicons?domain=www.google.com" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="layout-container">
      <header class="nav">
        <ul class="navbar-left">
          <li><a href="https://about.google/intl/en">About</a></li>
          <li><a href="https://store.google.com">Store</a></li>
        </ul>
        <ul class="navbar-right">
          <li><a href="https://www.google.com/gmail/about">Gmail</a></li>
          <li><a href="https://www.google.com/imghp">Images</a></li>
          <li><a href="https://myaccount.google.com/intro">
            <i class="material-icons apps">apps</i>
          </a></li>
          <li><a href="#" class="sign-in">Sign In</a></li>
        </ul>
      </header>
      <main>
        <img class="logo" src="img/google-logo.png" alt="Google Logo">
        <div class="search-container">
          <form action="https://www.google.com/search" method="get">
            <input class="search-bar" name="q" type="text">
          </form>
          <a href="#">
            <img class="mic" src="img/googlemic_color_24dp.png" alt="Microphone">
          </a>
        </div>
        <div class="buttons">
          <button class="search">Google Search</button>
          <button class="lucky">I'm Feeling Lucky</button>
        </div>
      </main>
      <footer class="nav">
        <ul class="footer-left">  
          <li><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
          <li><a href="https://www.google.com/services/#?modal_active=none">Business</a></li>
          <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>  
        </ul> 
        <ul class="footer-right">  
          <li><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
          <li><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
          <li><a href="#">Settings</a></li>  
        </ul> 
      </footer>
    </div>
  </body>
</html>
