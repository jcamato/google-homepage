<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <!-- Reset -->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div class="layout-container">
        <header class="nav">
          <ul class="navbar-left">
            <li><a href="https://about.google/intl/en">About</a></li>
            <li><a href="https://store.google.com">Store</a></li>
          </ul>
          <ul class="navbar-right">
            <li><a href="https://www.google.com/gmail/about">Gmail</a></li>
            <li><a href="https://www.google.com/imghp">Images</a></li>
            <li><a href="https://myaccount.google.com/intro">
              <img class="icon" src="img/baseline-apps-24px.svg" alt="Apps">
            </a></li>
          </ul>
        </header>
        <main>
            <img src="img/google-logo.png" alt="Google Logo">
            <input class="search-bar" type="text">

        <footer class="nav">
            <ul class="footer-left">  
              <li><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
              <li><a href="https://www.google.com/services/#?modal_active=none">Business</a></li>
              <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>  
            </ul> 
            <ul class="footer-right">  
              <li><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
              <li><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
              <li>Settings</li>  
            </ul> 
        </footer>
      </div>

</html>
